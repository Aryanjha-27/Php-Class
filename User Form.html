<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
</head>
<body>
    <h1>User Information Form</h1>
    <fieldset> 
        <legend>Personal Details</legend>
    <form action="" onsubmit="showResult(event)">
    <label for="Name"> Name</label>
   <input type="text" id="Name"><br>
   <br><label for="Email"> Email</label>
   <input type="email" id="Email"><br>
   <br><label for="Date"> Date of Birth</label><br>
   <input type="date" id="Date"><br>
  <br> <label for="textarea"> Short Bio</label>
  <br> <textarea name="" id="Bio" rows="5" cols="30"></textarea>
    </fieldset>
    <fieldset>
        <legend>Preferences</legend>
        <label for="Country">Country</label><br>
        <select name="" id="country">
        <option value="United States"> United States</option>
        <option value="Canada"> Canada</option>
        <option value="Egypt"> Egypt</option>
        <option value="Australia"> Australia</option>
        <option value="Nepal" selected> Nepal</option> <br>
        </select><br>
        <br>
        <label for="checkbox">Subscribe to newsletter</label><br>
        <input type="checkbox">Yes
  </fieldset> 
    <button type="submit">Submit</button>
</form>
<p id="name">name</p>
<p id="email">email</p>
<p id="date">date</p>
<p id="bio">bio</p>
<p id="Country">Country</p>
</body>
<script src="script.js"></script>
</html>
