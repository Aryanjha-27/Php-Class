<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,td{
            border: 2px dotted red;
        }
    </style>
</head>
<body>
    <table style="border: 5px solid palevioletred;" width="100%">
        <caption>Table 1:</caption>
        <tr>
            <th>Sn</th>

            <th>Address</th>
            <th>Subject</th>
        </tr>
        <tr>
                <td> 1</td>
                <td> Tilak</td>
                <td> Satungal</td>
                <td> MicroProcessor</td>
         </tr>
         <tr>
            <td> 2</td>
                <td> Tilak</td>
                <td colspan="2" rowspan="2"> Satungal</td>
               
         </tr>
         <tr>
            <td> 3</td>
                <td> Tilak</td>
                
         </tr>
    </table>
</body>
</html>
