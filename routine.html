<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        table,th,td{

        text-align: center;
        }

            <th>Tue</th>

        <tr>

         </tr>
        <tr>

                <td> society</td>
         </tr>

         </tr>

                <td> science</td>

                <td> eng</td>

</html>
