<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1 aria-setsize="5px">Login form using HTML and CSS</h1>
    <h2>Sign in</h2>
    <form action="">
        <label for="">Sign in with Your username and password</label><br>
      <br>  <label for="">Your username</label>
        <input type="text" placeholder="Enter Username" required><br>
      <br>  <label for="">Your password</label>
        <input type="password" placeholder="Enter Password" required><br>
        <input type="submit" value="Login">
    </form>
    <p>Not a member?<a href="https://accounts.google.com/createaccount?flowName=GlifWebSignIn&flowEntry=ServiceLogin" target="_blank">Register Here!</a></p>
</body>
</html>
